<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Gun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title"> Bem vindo a Portal Gun</h1>
    <div class="container">
    <h2>Clique no botão para começar</h2>
    <button class="start">Iniciar</button onclick="startemp()">
</div>
<div class="portais-button">
    <input type="button" value="Portal 1" onclick="portal1()">
    <input type="button" value="Portal 2" onclick="portal2()">
    <input type="button" value="Portal 3" onclick="portal3()">
    <input type="button" value="Portal 4" onclick="portal4()">
    <input type="button" value="Portal 5" onclick="portal5()">
</div>
<div class="portais-images">
    <img src="portal1.png" alt="Portal 1" id="portal1">
    <img src="portal2.png" alt="Portal 2" id="portal2">
    <img src="portal3.png" alt="Portal 3" id="portal3">
    <img src="portal4.png" alt="Portal 4" id="portal4">
    <img src="portal5.png" alt="Portal 5" id="portal5">
</div>
<footer class="footer">
    <p>Desenvolvido por Jonas Daniel</p>
</footer>
</body>
<script src="script.js"></script>
</html>
