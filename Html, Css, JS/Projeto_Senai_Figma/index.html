<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Smart Petz - Adoção de Animais</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabealho-completo">
      <div class="overlap-group">
        <div class="cabealho-wrapper">
          <nav class="cabealho">
            <div class="overlap-group-2">
              <div class="ret-azul"></div>
              <div class="retangulo-laranja"></div>
              <ul class="nav-links">
                <li><a href="#" class="text-wrapper-11">Tipo de Animais</a></li>
                <li><a href="#" class="text-wrapper-14">Localização</a></li>
                <li><a href="#" class="text-wrapper-13">Contratos</a></li>
                <li><a href="#" class="text-wrapper-12">Doações</a></li>
              </ul>
              <button class="inscrever-se">
                <img class="rectangle-14" src="img/rectangle-44.svg" alt="" />
                <span class="text-wrapper-15">Inscrever-se</span>
              </button>
            </div>
          </nav>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-2">
            <img class="SMART-PETZ" src="img/SMART-PETZ-20-05-2025-3.png" alt="Smart Petz Logo" />
            <img class="logo-2" src="img/logo-2.png" alt="Logo" />
            <div class="div-wrapper">
              <button class="login-button">
                <span class="text-wrapper-16">Login</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="pgina-inicial">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="fundo"></div>
          <img
            class="depositphotos"
            src="img/depositphotos-50314377-stock-illustration-pet-background-1.png"
            alt="Pet Background"
          />
          <div class="user-profile">
            <div class="rectangle-16"></div>
            <h2 class="text-wrapper-17">PERFIL</h2>
            <img class="user-circle" src="img/user-circle.svg" alt="User Profile" />
          </div>
          <button class="menu-button">
            <div class="rectangle-18"></div>
            <img class="list" src="img/list.svg" alt="Menu" />
          </button>
          <form class="search-form" role="search">
            <input type="search" class="search-input" placeholder="Barra de Pesquisa" aria-label="Pesquisar" />
            <button type="submit" class="search-button">
              <img class="download-removebg" src="img/download-removebg-preview-17-1.png" alt="Search" />
            </button>
          </form>
          <div class="filter-section">
            <div class="rectangle-17"></div>
            <span class="text-wrapper-18">Filtros</span>
            <img class="funnel" src="img/funnel.svg" alt="Filter Icon" />
          </div>
          <a href="https://www.pedigree.com.br/" class="banner" target="_blank" rel="noopener noreferrer">
            <img src="img/banner-1.png" alt="Banner para chamar atenção" />
          </a>
          <section class="pet-cards">
            <article class="pet-card">
              <img class="co" src="img/c-o1-1.png" alt="Mailon" />
              <h3 class="text-wrapper-7">Mailon</h3>
              <p class="idade-anos-peso">Idade 10 anos<br />Peso: 10kg</p>
              <button class="ver-mais">Ver mais</button>
            </article>
            <article class="pet-card">
              <img class="gato" src="img/gato-1.png" alt="Pudim" />
              <h3 class="text-wrapper-10">Pudim</h3>
              <p class="idade-anos-peso-4">Idade 7 anos<br />Peso: 6kg</p>
              <button class="ver-mais">Ver mais</button>
            </article>
            <article class="pet-card">
              <img class="tartaruga" src="img/tartaruga1-1.png" alt="Paçoca" />
              <h3 class="text-wrapper-9">Paçoca</h3>
              <p class="idade-anos-peso-3">Idade 30 anos<br />Peso: 4kg</p>
              <button class="ver-mais">Ver mais</button>
            </article>
            <article class="pet-card">
              <img class="gato-2" src="img/gato2-1.png" alt="Amora" />
              <h3 class="text-wrapper-8">Amora</h3>
              <p class="idade-anos-peso-2">Idade 9 anos<br />Peso: 7kg</p>
              <button class="ver-mais">Ver mais</button>
            </article>
          </section>
          <section class="other-pets">
            <article class="pet-thumbnail">
              <img class="thor" src="img/thor-1.png" alt="Thor" />
            </article>
            <article class="pet-thumbnail">
              <img class="passaro" src="img/passaro1-1.png" alt="Pássaro" />
            </article>
            <article class="pet-thumbnail">
              <img class="iguana" src="img/iguana1-1.png" alt="Iguana" />
            </article>
            <article class="pet-thumbnail">
              <img class="rato" src="img/rato1-1.png" alt="Rato" />
            </article>
          </section>
          <button class="botao-mais" aria-label="Mostrar mais">
            <div class="caret-up-wrapper">
              <img class="caret-up" src="img/caret-up.svg" alt="Seta para cima" />
            </div>
          </button>
          <div class="iconeacessibilidade">
            <div class="group-2">
              <div class="overlap-group-4">
                <div class="rectangle-19"></div>
                <div class="ellipse"></div>
                <img class="image-removebg" src="img/image-removebg-preview-1.png" alt="Ícone de acessibilidade" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
